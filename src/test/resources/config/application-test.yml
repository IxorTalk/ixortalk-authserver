server:
  context-path: /uaa

security:
    oauth2:
        resource:
            user-info-uri: http://localhost:65002/user
        client:
            grant-type: client_credentials

ixortalk:
  server:
    authserver:
        context-path: ${server.context-path}

  loadbalancer:
      external:
          url: ${ixortalk.loadbalancer.external.protocol}://${ixortalk.loadbalancer.external.host}:${ixortalk.loadbalancer.external.port}
          host: localhost
          protocol: https
          port: 443

  profile-picture:
    s3-bucket: the-s3-test-bucket-for-profile-pics

# See https://github.com/IxorTalk/ixortalk-aws-s3-library/issues/7
com:
    ixortalk:
        s3:
            default-bucket: ${ixortalk.profile-picture.s3-bucket}
