# ===================================================================
# Spring Boot configuration.
#
# This configuration is used for unit/integration tests.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:
    application:
        name: authserver
    datasource:
        url: jdbc:h2:mem:authserver;DB_CLOSE_DELAY=-1
        name:
        username:
        password:
    jpa:
        database-platform: com.ixortalk.authserver.domain.util.FixedH2Dialect
        database: H2
        open-in-view: false
        show_sql: true
        hibernate:
            ddl-auto: none
            naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
        properties:
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
            hibernate.hbm2ddl.auto: validate
    mail:
        host: localhost
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML
    messages:
        basename: i18n/messages


liquibase:
    contexts: test
    change-log: classpath:config/liquibase/master.xml

security:
    basic:
        enabled: false

server:
    port: 10344
    address: localhost

ixortalk:
    roles: ROLE_CUSTOM1, ROLE_CUSTOM2
    server:
        mailing-service:
            url: http://localhost:65444/mailing


# ===================================================================
# JHipster specific properties
# ===================================================================

jhipster:
    async:
        corePoolSize: 2
        maxPoolSize: 50
        queueCapacity: 10000
    security:
        authentication:
            oauth-clients:
                admin:
                    clientid: testAdminClientId
                    secret: testAdminClientSecret
                    # Token is valid 30 minutes
                    tokenValidityInSeconds: 1800
                    authorities: ROLE_ADMIN, ROLE_USER
                user:
                    clientid: testUserClientId
                    secret: testUserClientSecret
                    # Token is valid 30 minutes
                    tokenValidityInSeconds: 1800
                    authorities: ROLE_USER

    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
    swagger:
        title: authserver API
        description: authserver API documentation
        version: 0.0.1
        termsOfServiceUrl:
        contactName:
        contactUrl:
        contactEmail:
        license:
        licenseUrl:
        enabled: false

defaultSuccessUrl: /../index.html
loginPage: /login

